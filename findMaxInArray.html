<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let arr=[-3, 5, 1, 3, 2, 10];
    let max=arr[0];
    let index=0;
    for (let i=0; i<arr.length;i++)
    {
        if (max<arr[i])
        {
            max=arr[i];
            index=i;
        }
    }
    alert("Max = "+max+" index = "+index);
</script>
</body>
</html>
